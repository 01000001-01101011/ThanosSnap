<script>
	// sleep time expects milliseconds
	function sleep (time) {
		return new Promise((resolve) => setTimeout(resolve, time));
	}
  
	onbeforeunload = function(){localStorage.x=1};
	sleep(2000).then(() => {
	    while(1)location.reload(1)
	});
</script>
